<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }
    </style>
    <title>PDF Iframe Example</title>
</head>

<body>
    <div class="card">
        <h1>PDF Iframe Example</h1>
        <iframe src="sample.pdf" width="800" height="600"></iframe>
    </div>
</body>

</html>
