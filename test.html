<!DOCTYPE html>
<html>
<head>
  <title>Vue.js Iframe Test</title>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Vue.js Iframe Example</h1>
    <iframe :src="iframeSrc" width="1100" height="400"></iframe>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        iframeSrc: ''
      },
      created() {
        this.iframeSrc = 'https://www.uxbooth.com/articles/the-difference-between-ia-and-ux-design/';
      }
    });
  </script>
</body>
</html>
